server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
#日志相关配置
spring:
  profiles:
    #指定读取配置文件:dev(开发环境),prod(生产环境)
    active: dev

logging:
  config: classpath:logback-${spring.profiles.active}.xml